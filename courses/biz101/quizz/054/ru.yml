question: Какое из перечисленных ниже программ не относится к решениям для Bitcoin-бухгалтерии?
answer: Воробей
wrong_answers:
  - CoinTracker
  - Koinly
  - ZenLedger
explanation: |
  Sparrow не является решением для учета биткоинов, в то время как другие решения являются таковыми (это программное обеспечение для биткоин-кошелька).
