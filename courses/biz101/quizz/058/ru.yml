question: В чем преимущество использования хранимого кошелька для профиля Starter?
answer: Сокращение технических обязанностей
wrong_answers:
  - Повышенный контроль над закрытыми ключами
  - Повышенная конфиденциальность и полная автономность операций
  - Устранение комиссий за транзакции
explanation: |
  Кошельки хранителей управляют приватными ключами, облегчая техническую нагрузку на пользователей.
