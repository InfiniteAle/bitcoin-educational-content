question: Mitä hyötyä on siitä, että Starter-profiilissa käytetään säilytyslompakkoa?
answer: Vähennetty tekninen vastuu
wrong_answers:
  - Yksityisten avainten parempi hallinta
  - Parannettu yksityisyys ja täysi riippumattomuus liiketoimista
  - Transaktiomaksujen poistaminen
explanation: |
