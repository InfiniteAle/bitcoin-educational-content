question: Какое основное аппаратное требование предъявляется к стартовому профилю для приема платежей Bitcoin?
answer: Смартфон
wrong_answers:
  - ASIC для майнинга биткойнов
  - Аппаратный кошелек
  - Самостоятельно размещаемый сервер
explanation: |
  Для работы профиля Starter требуется только смартфон или планшет с кошельком Lightning, что делает его легким решением.
