question: Mikä on yksi tärkeimmistä eroista Bitcoinin käsittelemisessä digitaalisena omaisuutena verrattuna sen käsittelemiseen valuuttana kirjanpidossa?
answer: Digitaalisena omaisuuseränä jokaisen transaktion hankintamenoa ja voittoja/tappioita on seurattava, kun taas jos sitä kohdeltaisiin kuten valuuttaa, uudelleenarvostukset olisivat yksinkertaisempia ja harvinaisempia.
wrong_answers:
  - Kun sitä käsitellään digitaalisena omaisuutena, se on täysin vapautettu kaikista veroista.
  - Kun sitä käsitellään kuin valuuttaa, ei tarvita kirjanpitoa liiketoimista.
  - Sen käsitteleminen valuutan tavoin edellyttää välitöntä siirtymistä uuteen kirjanpito-ohjelmistoon.
  Digital asset treatment typically involves calculating capital gains or losses on each transaction, adding complexity. If Bitcoin were accounted for like a currency, it would be simpler: just update the fiat value periodically, as done for other currencies.
