question: Mis on üks peamine erinevus Bitcoini käsitlemisel digitaalse varana võrreldes selle käsitlemisega raamatupidamises kui valuuta?
answer: Kuna tegemist on digitaalse varaga, tuleb jälgida iga tehingu maksumuse ja kasumi/kahjumi aluseks olevaid kulusid, samas kui kui seda käsitletaks nagu valuutat, oleks ümberhindamine lihtsam ja harvem.
wrong_answers:
  - Kui seda käsitletakse digitaalse varana, on see täielikult vabastatud kõigist maksudest.
  - Kui seda käsitletakse nagu valuutat, ei ole vaja arvestust tehingute kohta.
  - Selle käsitlemine kui valuuta nõuab kohest üleminekut uuele raamatupidamistarkvarale.
  Digital asset treatment typically involves calculating capital gains or losses on each transaction, adding complexity. If Bitcoin were accounted for like a currency, it would be simpler: just update the fiat value periodically, as done for other currencies.
