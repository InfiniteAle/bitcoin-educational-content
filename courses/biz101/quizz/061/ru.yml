question: Что используется в профиле Essential, чтобы помочь сотрудникам обрабатывать платежи в PoS?
answer: Создание меню с ценами на товары в приложении PoS
wrong_answers:
  - Ручная бухгалтерская книга для записи продаж
  - Система бумажных счетов-фактур для каждой сделки
  - Автоматическая система учета операций, совершаемых через PoS
explanation: |
  Приложение PoS в профиле Essential позволяет сотрудникам выбирать товары из заданного меню, упрощая процесс выставления счетов.
