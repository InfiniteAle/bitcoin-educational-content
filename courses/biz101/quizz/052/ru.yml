question: Какая деталь НЕ документируется в явном виде в типичном файле csv транзакций Bitcoin, как описано в курсе?
answer: Используемый тип сценария
wrong_answers:
  - Дата транзакции
  - Эквивалент фиатной стоимости
  - Биткойн-адреса, участвовавшие в операции
explanation: |
  В типичном файле csv с транзакциями биткойнов обычно указывается дата, сумма, фиатный эквивалент и адреса биткойнов, но не тип используемой криптовалюты.
reviewed: false