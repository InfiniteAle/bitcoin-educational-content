question: Какое альтернативное решение упоминается для компаний, которые предпочитают использовать комплексную среду онлайн-ритейла?
answer: Be-BOP
wrong_answers:
  - Феникс
  - Открытый узел
  - Швейцарская оплата биткойнами
explanation: |
  Be-BOP - это вариант для тех, кто хочет иметь интегрированный интернет-магазин, поддерживающий платежи в биткоинах.
reviewed: false