question: Mikä on yritystason Bitcoin-maksutoteutusten päätavoite?
answer: Integroida Bitcoin-maksut täysin organisaation ydinprosesseihin
wrong_answers:
  - Bitcoinin kokeileminen pienessä mittakaavassa
