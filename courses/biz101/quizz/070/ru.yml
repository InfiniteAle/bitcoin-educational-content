question: Какие дополнительные функции обычно востребованы предприятиями профессионального профиля?
answer: Расширенные панели отчетов и несколько административных ролей
wrong_answers:
  - Базовая регистрация операций и стандартные квитанции
  - Простая интеграция кошелька и генерация QR-кода
  - Автоматическая конвертация в фиатные деньги без возможности составления отчетов
explanation: |
  Профессиональные компании нуждаются в настраиваемых счетах, сложных отчетах и управлении ролями, чтобы соответствовать сложным рабочим процессам.
