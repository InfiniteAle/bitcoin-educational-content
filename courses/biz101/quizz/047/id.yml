question: Mengapa kelangkaan merupakan sifat penting dari mata uang yang baik?
answer: Mempertahankan nilai
wrong_answers:
  - Ini menjamin bahwa hanya aset fisik yang dapat digunakan sebagai mata uang
  - Ini memastikan bahwa mata uang tersedia secara luas untuk setiap individu
  - Ini memastikan bahwa mata uang harus selalu didukung oleh komoditas seperti emas
explanation: |
  Kelangkaan mencegah penciptaan mata uang yang berlebihan, sehingga mempertahankan nilai dan daya belinya dari waktu ke waktu.
