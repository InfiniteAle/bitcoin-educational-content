question: Почему дефицит является неотъемлемым свойством хорошей валюты?
answer: Он сохраняет ценность
wrong_answers:
  - Он гарантирует, что в качестве валюты могут использоваться только физические активы
  - Это обеспечивает широкую доступность валюты для каждого человека
  - Это гарантирует, что валюта всегда будет обеспечена таким товаром, как золото
explanation: |
  Дефицит предотвращает чрезмерное создание валюты, тем самым сохраняя ее стоимость и покупательную способность в течение долгого времени.
