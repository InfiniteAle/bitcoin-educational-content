question: Какова основная функция традиционных платежных систем?
answer: Обеспечение возможности перевода средств между двумя сторонами
wrong_answers:
  - Создать единую мировую валюту, регулируемую центральным органом власти
  - Содействие международной торговле
  - Ограничить перевод средств только личным обменом наличных
explanation: |
  Традиционные платежные системы обеспечивают механизмы и инфраструктуру для перевода средств между плательщиками и получателями как в локальном, так и в международном контекстах.
