question: Millainen rooli LSP:llä on Enterprise Bitcoin -maksuissa?
answer: Suurten tapahtumamäärien hallinta Lightningilla
wrong_answers:
  - Tallenna Lightning-lompakon yksityiset avaimet
  - Tulosta Lightning-laskut
