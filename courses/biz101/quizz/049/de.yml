question: Welchen entscheidenden Vorteil hat Papiergeld gegenüber Münzen in traditionellen Zahlungssystemen?
answer: Erhöhte Portabilität und Effizienz
wrong_answers:
  - Höherer innerer Wert durch Edelmetalle
  - Automatische Überprüfung jeder Transaktion
  - Vollständige Beseitigung des Fälschungsrisikos
explanation: |
  Papiergeld, das leichter und einfacher zu transportieren ist als Münzen, ermöglichte einen effizienteren Fernhandel und verringerte die logistischen Herausforderungen.
