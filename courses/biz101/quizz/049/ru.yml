question: Какое ключевое преимущество имеют бумажные деньги по сравнению с монетами в традиционных платежных системах?
answer: Повышенная мобильность и эффективность
wrong_answers:
  - Повышение внутренней стоимости за счет драгоценных металлов
  - Автоматическая проверка каждой транзакции
  - Полное исключение риска подделок
explanation: |
  Бумажные деньги, будучи более легкими и удобными для транспортировки, чем монеты, обеспечивали более эффективную торговлю на дальние расстояния и снижали логистические трудности.
