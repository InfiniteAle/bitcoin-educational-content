question: Какие ключевые платежные реквизиты должны быть задокументированы для каждой транзакции Bitcoin?
answer: Дата, сумма, эквивалент фиатной стоимости и связанные адреса
wrong_answers:
  - Идентификатор транзакции, сетевая комиссия и адрес продавца
  - Дата, обменный курс, тип кошелька и географическое положение
  - Номер блока Биткойна, временная метка и используемый скрипт
explanation: |
  Документирование этих деталей обеспечивает ясность и помогает бухгалтерам различать входящие и исходящие потоки.
