question: 次のうち、ビットコインを取得するための3つの主要な方法の1つではないものはどれですか？
answer: 事業開発のための政府補助金としてビットコインを受け取る。
wrong_answers:
  - 商品やサービスと引き換えにビットコインを入手する。
  - 特殊なハードウェアとエネルギー使用によるビットコインの採掘。
  - プラットフォームやブローカーからビットコインを購入する。
explanation: |
  この章では、ビットコインを入手する主な方法として、支払いとして受け取る、採掘する、購入する、の3つを挙げている。政府の補助金としてビットコインを受け取ることは、標準的な取得方法として認められていない。
