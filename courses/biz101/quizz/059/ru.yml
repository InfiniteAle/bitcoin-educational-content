question: Какие два типа кошельков рассматриваются в профиле Starter?
answer: Кошельки Lightning, находящиеся и не находящиеся под опекой
wrong_answers:
  - Биткойн-кошельки горячего и холодного хранения
  - Мультисигма и бумажные биткойн-кошельки
  - Аппаратное обеспечение и мозг Кошельки Lightning
explanation: |
  В профиле Starter используются как хранимые, так и нехранимые кошельки Lightning.
