question: Почему важно отслеживать фиатную стоимость в момент каждой транзакции биткойна?
answer: Обеспечение точного ведения бухгалтерского учета и соблюдения налогового законодательства
wrong_answers:
  - Чтобы автоматически увеличить баланс кошелька
  - Обеспечение возможности торговли на рынке в режиме реального времени непосредственно из кошелька
  - Чтобы снизить комиссию за транзакции, взимаемую сетью
explanation: |
  Отслеживание фиатной стоимости помогает компаниям вести бухгалтерский учет в условиях колебаний цен на биткоин.
