question: Чем обычно отличается операция по кредитной карте от простой операции с наличными?
answer: В нем участвуют многочисленные посредники
wrong_answers:
  - Это происходит мгновенно, без участия посредников
  - Он требует только физического обмена валюты
  - Он требует, чтобы обе стороны производили идентичные товары
explanation: |
  В отличие от наличных денег, которые обмениваются сразу, операции с кредитными картами проходят ряд этапов, в которых участвуют банки, карточные сети и клиринговые процессы, что приводит к задержкам и дополнительным расходам.
