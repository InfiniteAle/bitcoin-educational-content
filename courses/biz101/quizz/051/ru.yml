question: Какой тип бизнеса, скорее всего, сочтет простой файл csv достаточным для ведения учета?
answer: Малые предприятия
wrong_answers:
  - Крупные транснациональные корпорации
  - Крупнейшие финансовые учреждения
  - Высокочастотные торговые платформы
explanation: |
  Большинство малых предприятий выигрывают от простоты и достаточной детализации экспорта в формате csv.
reviewed: false