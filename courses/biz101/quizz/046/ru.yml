question: Какова основная функция валюты?
answer: Выступать в роли посредника, упрощающего обмен ценностями
wrong_answers:
  - Хранение внутренней стоимости в физической форме
  - Полностью заменить бартер прямым обменом товаров на товары
  - Централизация всех экономических операций через единый орган власти
explanation: |
  Валюта упрощает торговлю, выступая в качестве общего средства, которое сокращает сложную паутину обменных курсов, необходимых в бартерной системе, тем самым способствуя упрощению сделок.
