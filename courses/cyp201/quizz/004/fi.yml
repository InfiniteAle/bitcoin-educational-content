question: Mikä hajautusfunktioiden yhdistelmä käytetään lyhyempien sormenjälkien tuottamiseen Bitcoinissa?
answer: HASH160
väärät_vastaukset:
  - SHA512-SHA256
  - HASH256
  - SHA160
explanation: |
  HASH160 yhdistää SHA256:n ja RIPEMD160:n tuottaakseen 160-bittisiä sormenjälkiä, erityisesti Bitcoin-osoitteita varten.
reviewed: false