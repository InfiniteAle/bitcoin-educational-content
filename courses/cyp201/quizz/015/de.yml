question: Welche Art von Schlüssel wird verwendet, um UTXOs bei Bitcoin zu sperren?
answer: Öffentlicher Schlüssel
wrong_answer:
  - Privater Schlüssel
  - Seed-Hash
  - Mnemonische Phrase
explanation: |
  UTXOs werden mit einem öffentlichen Schlüssel oder dessen Hash gesperrt und mit dem entsprechenden privaten Schlüssel entsperrt.
reviewed: false