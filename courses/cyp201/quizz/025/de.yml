question: Welche Eigenschaft von Schnorr ermöglicht es, mehrere öffentliche Schlüssel zu einem zu kombinieren?
answer: Schlüsselaggregation
falsche_Antworten:
  - Stapelverifizierung
  - Verformbarkeit
  - Signaturkompaktierung
explanation: |
  Schnorr ermöglicht die Aggregation mehrerer öffentlicher Schlüssel zu einem einzigen Schlüssel.
überprüft: false