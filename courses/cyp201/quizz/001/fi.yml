question: Mikä ominaisuus varmistaa, että syötteen palauttaminen hajautuksesta on laskennallisesti mahdotonta?
answer: Esikuvan vastustuskyky
väärät_vastaukset:
  - Yhteentörmäyksen vastustuskyky
  - Lumivyöryefekti
  - Toisen esikuvan vastustuskyky
explanation: |
  Esikuvan vastustuskyky varmistaa, että alkuperäisen viestin löytäminen sen hajautuksesta on käytännössä mahdotonta.