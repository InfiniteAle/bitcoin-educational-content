question: Miksi SHA256 varmistaa peruuttamattomuuden?
answer: Käytetyt operaatiot poistavat tietoa ja ovat yksisuuntaisia
väärät_vastaukset:
  - Viestit salataan ennen hajautusta
  - Bitit järjestellään satunnaisesti
  - Jokainen hajautus tallennetaan tietokantaan
explanation: |
  Operaatiot kuten ShR ja XOR tekevät alkuperäiseen tilaan palaamisen mahdottomaksi, varmistaen peruuttamattomuuden.
