question: Jaká konstrukce je používána SHA256 pro zpracování zpráv libovolné délky?
answer: Konstrukce Merkle-Damgård
wrong_answer:
  - Euklidovská konstrukce
  - Konstrukce Rivest-Shamir-Adleman
  - Konstrukce Knuth-Morris-Pratt
explanation: |
  Konstrukce Merkle-Damgård umožňuje transformovat kompresní funkci na hašovací funkci pro zprávy proměnné délky.
reviewed: false