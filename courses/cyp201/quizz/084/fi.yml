question: Mikä on Bitcoin-osoitteen ensisijainen rooli transaktiossa?
answer: Lukitsee UTXO:t scriptPubKey:ssä
väärät_vastaukset:
  - Avaa UTXO:t scriptSig:ssä
  - Ilmoittaa transaktion päättymisestä
  - Tunnistaa vahvistuslohkon
explanation: |
  Bitcoin-osoite sisällytetään scriptPubKey:hin lukitsemaan UTXO:t. Se määrittää tarvittavat ehdot varojen vapauttamiseksi.