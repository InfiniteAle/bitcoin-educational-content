question: Mitä laajennettu julkinen avain mahdollistaa johdettavaksi?
answer: Vain tavalliset lapsijulkiset avaimet
wrong_answer:
  - Vain tavalliset lapsiprivaattiavaimet
  - Sekä kovetetut että tavalliset lapsijulkiset avaimet
  - Sekä kovetetut että tavalliset lapsiprivaattiavaimet
explanation: |
  Laajennettu julkinen avain mahdollistaa vain tavallisten lapsijulkisten avainten johdattamisen, ei privaattiavaimia tai kovetettuja avaimia.