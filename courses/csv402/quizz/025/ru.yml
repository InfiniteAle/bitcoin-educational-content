question: Какие четыре компонента определяют контракт RGB?
answer: Генезис, схема, интерфейс и реализация интерфейса
wrong_answers:
  - Генезис, схема, переход и реализация интерфейса
  - Генезис, интерфейс, переход и расширение
  - Генезис, интерфейс, реализация и расширение интерфейса
explanation: |
  Контракт RGB состоит из четырех отдельных элементов: Genesis, Schema, Interface и Interface Implementation.
