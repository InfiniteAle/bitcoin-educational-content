question: Quali sono i quattro componenti che definiscono un contratto RGB?
answer: Genesi, Schema, Interfaccia e Implementazione dell'interfaccia
wrong_answers:
  - Genesi, schema, transizione e implementazione dell'interfaccia
  - Genesi, interfaccia, transizione ed estensione
  - Genesi, interfaccia, implementazione ed estensione dell'interfaccia
  An RGB contract is made up of four distinct elements: Genesis, Schema, Interface and Interface Implementation.
reviewed: false