bio: |
  Nakamochi hat es sich zur Aufgabe gemacht, Bitcoin und Lightning Full Nodes für ein breites Publikum zugänglich und nutzbar zu machen. Die in der Schweiz hergestellte Plug-and-Play-Node ermöglicht jedem, vollständige Privatsphäre und Unabhängigkeit zu erreichen. Durch den Betrieb einer eigenen Full Node stärken Sie nicht nur Ihre persönliche Souveränität, sondern tragen auch zur Dezentralisierung und Widerstandsfähigkeit des Bitcoin-Netzwerks bei.

short_bio: Nakamochi, eine benutzerfreundliche Bitcoin- und Lightning-Full-Node, die kein technisches Wissen erfordert. Hergestellt in der Schweiz.
