bio: |
  Nakamochi est conçu pour rendre l’utilisation d’un nœud complet Bitcoin et Lightning accessible à tous, quel que soit le niveau de compétence technique. Ce nœud plug-and-play fabriqué en Suisse permet aux individus d’atteindre une confidentialité et une indépendance totales. En exploitant votre propre nœud complet, vous renforcez non seulement votre souveraineté personnelle, mais vous contribuez également à la décentralisation et à la résilience du réseau Bitcoin.

short_bio: Nakamochi, un nœud complet Bitcoin et Lightning facile à utiliser, ne nécessitant aucune connaissance technique. Fabriqué en Suisse.
