bio: |
  Benoît Malbranque est président de l’Institut Coppet, une association visant à promouvoir l’école française d’économie politique. Il est l’auteur de plusieurs livres, dont le dernier, Vincent de Gournay ; l’économie politique du laissez-faire (2016). Il réédite les écrits des économistes français dans les collections des éditions de l’Institut Coppet.

short_bio: Président de l'Institut Coppet, spécialiste de la pensée économique libérale française et auteur de plusieurs ouvrages sur le sujet.


