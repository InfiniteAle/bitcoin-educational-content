title: "Tạ ơn Chúa vì Bitcoin"
publication_year: 2020
cover: cover_en.webp
original: false
description: |
  Tiền là một phần không thể thiếu trong cuộc sống hàng ngày. Chúng ta kiếm tiền, tiêu tiền và tiết kiệm tiền. Chúng ta bị cám dỗ để thờ phụng nó và tin tưởng nó sẽ cung cấp cho nhu cầu của mình. Mặc dù đã có nhiều bài viết về quyền lực, nguy hiểm và quản lý tiền bạc, nhưng ít có bài viết nào nói về bản chất thực sự của tiền bạc và liệu tiền bạc có đạo đức hay không. Khoảng trống thông tin này đã được lợi dụng để làm giàu cho một số ít người được ưu ái, làm nô lệ hàng triệu người, và gieo rắc sự nhầm lẫn và chia rẽ khắp thế giới. Điều này đã xảy ra như thế nào và chúng ta có thể làm gì về nó? "Tạ ơn Chúa vì Bitcoin" khám phá những cách mà hệ thống tiền tệ hiện tại bị hỏng và những gì có thể được làm để sửa chữa nó. Cuốn sách này tìm hiểu về việc tạo ra tiền bạc, sự tha hóa của nó và khả năng chuộc lỗi của nó. Nó nhìn vào cách Bitcoin đang chuộc lỗi cho những tệ nạn của hệ thống tiền tệ tha hóa của chúng ta và cách quá trình chuyển đổi sang tiền tệ vững chắc là nguồn hy vọng cho một thế giới đầy rạn nứt.
